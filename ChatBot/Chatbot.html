<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Talk to a Sakhi</title>
  <style>
    body {
      font-family: "Arial", sans-serif;
      background: linear-gradient(135deg, #b06be6, #6d5adf);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    .chat-container {
      background: #fff;
      width: 100%;
      max-width: 480px;
      height: 85vh;
      box-shadow: 0 8px 25px rgba(159, 136, 255, 0.13);
      border-radius: 18px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      border: 2.5px solid #9f88ff;
    }

    .chat-header {
      background: linear-gradient(135deg, #9f88ff, #ff92f0);
      padding: 1rem;
      color: #fff;
      font-weight: bold;
      text-align: center;
      font-size: 1.3rem;
      letter-spacing: 0.5px;
    }

    .chat-messages {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      background: #f9f9f9;
      display: flex;
      flex-direction: column;
    }

    .message {
      margin: 10px 0;
      max-width: 75%;
      padding: 10px 15px;
      border-radius: 16px;
      line-height: 1.4;
      font-size: 0.97rem;
      display: flex;
      align-items: flex-end;
      box-shadow: 0 2px 8px rgba(159, 136, 255, 0.06);
    }

    .message.bot {
      background: linear-gradient(135deg, #f3eaff 60%, #ffe5fa 100%);
      color: #6d5adf;
      align-self: flex-start;
      border-top-left-radius: 0;
      border: 1.5px solid #9f88ff22;
    }

    .message.user {
      background: linear-gradient(135deg, #9f88ff, #ff92f0);
      color: #fff;
      align-self: flex-end;
      border-top-right-radius: 0;
      border: 1.5px solid #ff92f022;
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #eee;
      padding: 10px;
      background: #fff;
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      border: 1.5px solid #9f88ff44;
      border-radius: 10px;
      background: #f9f9f9;
      outline: none;
      font-size: 1rem;
      transition: border 0.2s;
      color: #333;
    }

    .chat-input input:focus {
      border-color: #9f88ff;
      background: #fff;
    }

    .chat-input button {
      margin-left: 10px;
      padding: 10px 16px;
      border: none;
      background: linear-gradient(135deg, #9f88ff, #ff92f0);
      color: white;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1rem;
      transition: background 0.2s, color 0.2s;
      box-shadow: 0 2px 8px rgba(159, 136, 255, 0.10);
    }

    .chat-input button:hover {
      background: linear-gradient(135deg, #b06be6, #ff92f0);
      color: #fff;
    }

    /* Scrollbar styling for chat */
    .chat-messages::-webkit-scrollbar {
      width: 8px;
      background: #f3eaff;
      border-radius: 5px;
    }

    .chat-messages::-webkit-scrollbar-thumb {
      background: #d1c2fa;
      border-radius: 5px;
    }

    /* Dark mode support */
    body.dark-mode {
      background: linear-gradient(135deg, #1d1334, #28204f);
      color: #fff;
    }

    body.dark-mode .chat-container {
      background: #1e1e1e;
      border: 2.5px solid #7a6bff;
      box-shadow: 0 8px 25px rgba(122, 107, 255, 0.13);
    }

    body.dark-mode .chat-header {
      background: linear-gradient(135deg, #7a6bff, #ff6bd6);
      color: #fff;
    }

    body.dark-mode .chat-messages {
      background: #181828;
    }

    body.dark-mode .message.bot {
      background: linear-gradient(135deg, #2b2142 60%, #3a2746 100%);
      color: #ff6bd6;
      border: 1.5px solid #7a6bff44;
    }

    body.dark-mode .message.user {
      background: linear-gradient(135deg, #7a6bff, #ff6bd6);
      color: #fff;
      border: 1.5px solid #ff6bd644;
    }

    body.dark-mode .chat-input {
      background: #1e1e1e;
      border-top: 1px solid #2b2142;
    }

    body.dark-mode .chat-input input {
      background: #181828;
      color: #fff;
      border: 1.5px solid #7a6bff44;
    }

    body.dark-mode .chat-input input:focus {
      border-color: #7a6bff;
      background: #22223a;
    }

    body.dark-mode .chat-input button {
      background: linear-gradient(135deg, #7a6bff, #ff6bd6);
      color: #fff;
    }

    body.dark-mode .chat-input button:hover {
      background: linear-gradient(135deg, #4a3d9f, #ff6bd6);
      color: #fff;
    }

    body.dark-mode .chat-messages::-webkit-scrollbar {
      background: #2b2142;
    }

    body.dark-mode .chat-messages::-webkit-scrollbar-thumb {
      background: #7a6bff;
    }
  </style>
</head>
<body>

<div class="chat-container">
  <div class="chat-header">Talk to a Sakhi</div>
  <div class="chat-messages" id="chat-box"></div>
  <div class="chat-input">
    <input type="text" id="user-input" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
  const chatBox = document.getElementById("chat-box");
  const input = document.getElementById("user-input");

  let step = 1;
  let supportType = "";

  const initialMessages = [
    "Hi! I’m SakhiBot. I’m here to help you. Can you tell me what kind of support you’re looking for today?",
    "Is this about health, safety, employment, or emotional support?"
  ];

  // Show initial greeting messages
  window.onload = () => {
    showBotMessage(initialMessages[0]);
    setTimeout(() => showBotMessage(initialMessages[1]), 1000);
  };

  function showBotMessage(message) {
    const msg = document.createElement("div");
    msg.className = "message bot";
    msg.textContent = message;
    chatBox.appendChild(msg);
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  function showUserMessage(message) {
    const msg = document.createElement("div");
    msg.className = "message user";
    msg.textContent = message;
    chatBox.appendChild(msg);
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  function sendMessage() {
    let msg = input.value.trim();
    if (msg === "") return;

    showUserMessage(msg);

    if (step === 0) {
      // Move to next step after the initial greeting
      step = 1;
    } else if (step === 1) {
      let userInput = msg.toLowerCase().trim();

      const keywords = {
        health: ["health", "helth", "medical", "doctor"],
        safety: ["safety", "safe", "danger", "secure"],
        employment: ["employment", "job", "work", "employmnt", "career"],
        emotional: ["emotional", "mental", "feel", "stress", "support"]
      };

      supportType = "";

      for (const [key, synonyms] of Object.entries(keywords)) {
        for (const word of synonyms) {
          if (userInput.includes(word)) {
            supportType = key;
            break;
          }
        }
        if (supportType) break;
      }

      if (!supportType) {
        setTimeout(() => showBotMessage("Sorry, I didn't catch that. Please type one of: health, safety, employment, or emotional support."), 600);
        input.value = "";
        return;
      }

      step = 2;

      switch (supportType) {
        case "health":
          setTimeout(() => showBotMessage("Are you looking for medical assistance or information?"), 600);
          break;
        case "safety":
          setTimeout(() => showBotMessage("Are you in immediate danger or need help with legal support?"), 600);
          break;
        case "employment":
          setTimeout(() => showBotMessage("Are you looking for job opportunities or skill development?"), 600);
          break;
        case "emotional":
          setTimeout(() => showBotMessage("Would you like to talk to a counselor or get community support?"), 600);
          break;
      }
    } else if (step === 2) {
      setTimeout(() => {
        showBotMessage("Thank you. I’m connecting you to the right Sakhi now...");
        input.disabled = true;
      }, 600);
      step = 3;
    }

    input.value = "";
  }
</script>

</body>
</html>
