<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Sakhi-sign-in</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" href="../fonts/linearicons/style.css" />
		<link rel="stylesheet" href="sign-in-style.css" />
	</head>

	<body>
		<div class="wrapper">
			<div class="inner">
				<img src="../images/image-1.png" alt="" class="image-1" />
				<form>
					<h3>Sakhi</h3>
					<div class="form-holder">
						<span class="lnr lnr-user"></span>
						<input
							type="text"
							class="form-control"
							placeholder="Username"
							id="username"
							required
							pattern="^[a-zA-Z]+(\s+[a-zA-Z]+)*$"
							title="Only letters allowed"
						/>
					</div>
					<div class="form-holder">
						<span class="lnr lnr-lock"></span>
						<input
							type="password"
							class="form-control"
							placeholder="Password"
							id="password"
							required
							pattern="^(?=.*[A-Z])(?=.*[!@#$%^&*])[A-Za-z0-9!@#$%^&*]{8,}$"
							title="Password must be at least 8 characters, include an uppercase letter, and a special character"
						/>
						<input type="checkbox" onclick="showPassword()" />Show Password
					</div>
					<div id="otp-section" style="display: none">
						<div class="form-holder">
							<span class="lnr lnr-key"></span>
							<input
								type="text"
								class="form-control"
								placeholder="Enter OTP"
								id="otp"
								required
								pattern="^[0-9]{4}$"
								title="Enter a valid 4-digit OTP"
							/>
						</div>
						<button
							type="button"
							onclick="resendOTP()"
							class="global-btn"
							id="resend-btn"
						>
							Resend OTP &nbsp;<span id="timer"></span>
						</button>
					</div>
					<button
						class="global-btn"
						type="submit"
						onclick="validateAndSendOTP(event)"
					>
						<span>Register</span>
					</button>
				</form>
				<img src="../images/image-2.png" alt="" class="image-2" />
			</div>
		</div>

		<script>
			let otpSent = false;
			let otpVerified = false;

			function validateAndSendOTP(event) {
				event.preventDefault();
				const otpField = document.getElementById("otp");

				if (otpVerified) {
					alert("Registration successful!");
					document.querySelector("form").submit(); // Submit the form
					return;
				}

				// If OTP is not sent yet, send it
				if (!otpSent) {
					alert("OTP sent to the registered number");
					document.getElementById("otp-section").style.display = "block";
					otpSent = true;
					startTimer();
					return;
				}

				// If OTP is entered and valid, allow form submission
				if (otpField.value.match(/^\d{4}$/)) {
					alert("OTP Verified! Registration successful.");
					otpVerified = true;
					document.querySelector("form").submit();
				} else {
					alert("Please enter a valid 4-digit OTP.");
				}
			}

			function resendOTP() {
				if (!otpSent && !otpVerified) {
					alert("OTP resent to registered number");
					startTimer();
				}
			}

			function showPassword() {
				var x = document.getElementById("password");
				if (x.type === "password") {
					x.type = "text";
				} else {
					x.type = "password";
				}
			}

			function startTimer() {
				let timeLeft = 30;
				let resent = false;
				document.getElementById("resend-btn").disabled = true;
				otpSent = false;
				let timerElement = document.getElementById("timer");
				let interval = setInterval(() => {
					timerElement.textContent = timeLeft;
					if (timeLeft <= 0 && resent) {
						clearInterval(interval);
						document.getElementById("resend-btn").disabled = false;
						timerElement.textContent = "";
					} else if (timeLeft <= 0) {
						clearInterval(interval);
						document.getElementById("resend-btn").disabled = false;
						timerElement.textContent = "30";
					}
					timeLeft--;
					if (timeLeft <= 0) resent = true;
				}, 1000);
			}
		</script>
	</body>
</html>
