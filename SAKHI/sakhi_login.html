<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sakhi Registration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #D0A6E0;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            transform: translateX(-30px);
        }
        .form-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            font-size: 14px;
            cursor: pointer;
        }
        .checkbox-group input {
            margin-right: 5px;
        }
        .register-btn {
            width: 100%;
            padding: 10px;
            background: #82B1FF;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .register-btn:hover{
            background-color: lightblue;
        }
        .illustration {
            margin-right: 20px;
        }
        .illustration img {
            width: 300px;
            height: 500px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="illustration">
            <img src="login_girlbg.png" alt="Illustration">
        </div>
        <div class="form-container">
            <h2>SAKHI</h2>
            <div class="input-group">
                <label>Username</label>
                <input type="text" placeholder="Username">
            </div>
            <div class="input-group">
                <label>Phone Number</label>
                <input type="tel" placeholder="Phone Number">
            </div>
            <div class="input-group">
                <label>Aadhaar Number</label>
                <input type="text" placeholder="Aadhaar Number">
            </div>
            <div class="input-group">
                <label>Password</label>
                <input type="password" placeholder="Password">
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="show-password" style="margin-bottom: 10px;" >
                <label style="margin-bottom: 10px;" for="show-password">Show Password</label>
            </div>
            <div class="input-group">
                <label>Confirm Password</label>
                <input type="password" placeholder="Confirm Password">
            </div>
            <button class="register-btn">REGISTER</button>
        </div>
    </div>
</body>
</html>
